    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Beautiful scroll up/down animation for .box elements, repeatable
            const boxes = document.querySelectorAll('.box');
            function revealOnScroll() {
                const triggerBottom = window.innerHeight * 0.92;
                boxes.forEach(box => {
                    const boxTop = box.getBoundingClientRect().top;
                    if (boxTop < triggerBottom && boxTop > 0) {
                        box.classList.add('visible');
                    } else {
                        box.classList.remove('visible');
                    }
                });
            }
            window.addEventListener('scroll', revealOnScroll);
            window.addEventListener('resize', revealOnScroll);
            revealOnScroll();

            // Music Player Logic (shared across all pages)
            const musicAudio = document.getElementById('music-audio');
            const musicToggle = document.getElementById('music-toggle');
            const musicIcon = document.getElementById('music-icon');
            let isPlaying = false;

            const speakerSVG = `<svg id="icon-speaker" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 20 20"><path d="M9 7H5a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h4l5 4V3l-5 4z"/></svg>`;
            const pauseSVG = `<svg id="icon-pause" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 20 20"><rect x="4" y="4" width="4" height="12" rx="1"/><rect x="12" y="4" width="4" height="12" rx="1"/></svg>`;

            // Set initial icon on load
            musicIcon.innerHTML = speakerSVG;

            function setMusicState(state) {
              localStorage.setItem('music-playing', state ? '1' : '0');
            }
            function getMusicState() {
              return localStorage.getItem('music-playing') === '1';
            }
            function setMusicTime(time) {
              localStorage.setItem('music-time', time);
            }
            function getMusicTime() {
              return parseFloat(localStorage.getItem('music-time') || '0');
            }

            // Restore music state and time on load
            if (getMusicState()) {
              const savedTime = getMusicTime();
              if (!isNaN(savedTime) && savedTime > 0) {
                musicAudio.currentTime = savedTime;
              }
              musicAudio.play().catch(() => {});
            }

            musicToggle.addEventListener('click', function() {
              if (isPlaying) {
                musicAudio.pause();
              } else {
                musicAudio.play();
              }
            });

            musicAudio.addEventListener('play', function() {
              isPlaying = true;
              musicIcon.innerHTML = pauseSVG;
              musicToggle.setAttribute('aria-label', 'Pause music');
              setMusicState(true);
            });

            musicAudio.addEventListener('pause', function() {
              isPlaying = false;
              musicIcon.innerHTML = speakerSVG;
              musicToggle.setAttribute('aria-label', 'Play music');
              setMusicState(false);
              setMusicTime(musicAudio.currentTime);
            });

            // Save time on page unload
            window.addEventListener('beforeunload', function() {
              setMusicTime(musicAudio.currentTime);
            });

            window.addEventListener('blur', () => {
              if (!musicAudio.paused) musicAudio.pause();
              setMusicTime(musicAudio.currentTime);
            });
        });
    </script>
